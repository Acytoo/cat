<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- viewport是网页默认的宽度和高度，上面这行代码的意思是，网页宽度默认等于屏幕宽度（width=device-width），原始缩放比例（initial-scale=1）为1.0，即网页初始大小占屏幕面积的100%。-->
    <title>BD Search</title>
    <style>
    html body{
        width:100%;
    }
    #search-input{
        position:relative;
        width: 100%;
        margin: auto;
        font-size: 1.5em;
        text-align: center;
    }
    #submit-input{
        position:relative;
        margin-top: 5px;
        text-align: center;
        left:43%;
        font-size: 1.5em;
    }
    </style>
</head>

<body>
<form action="http://www.baidu.com/s" method="get" target="_blank">
<input type="text" id="search-input" name="wd" placeholder="Search" />
<br>
<input type="submit" id="submit-input" value="Search" />
</form>
</body>
</html>
